<section id="contact">
  <div class="container">
    <div class="info text-center">
      <h1>Any question?</h1>
      <p>We will answer on your meassage in the shortest possiable time!</p>
    </div>
    <div class="row">
      <div class="col-lg-7">
        <img src="../../../assets/imgs/people.png" width="1000" alt="" class="img-fluid img-contact">
      </div>
      <div class="col-lg-5">
         <div class="getInTouch">
          <form>
            <h3 class="text-right mb-3">Get in Touch</h3>
              <div class="row">
                <div class="col-lg-6">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-lg-6">
                  <input type="text" class="form-control" placeholder="Second Name">
                </div>
              </div>
        
              <div class="row mt-4">
                <div class="col-lg-6">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-lg-6">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
              </div>
        
              <div class="text-right">
                    <input type="submit" class="btn btn-primary rounded mt-3 ml-auto" value="Send Enquiry">
              </div>
            </form>
            <div class="socials">
              <a href="#"><i class="fa fa-telegram"></i></a>
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-google-plus"></i></a>
            </div>
         </div>
      </div>
    </div>
  </div>
</section>
